<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه وب ساده</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header>
        <h1>به وبسایت ما خوش آمدید</h1>
        <nav>
            <ul>
                <li><a href="#home">خانه</a></li>
                <li><a href="#about">درباره ما</a></li>
                <li><a href="#services">خدمات</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>خانه</h2>
            <p>این یک صفحه وب ساده با کدهای مینیفای شده است.</p>
        </section>
        <section id="about">
            <h2>درباره ما</h2>
            <p>ما یک تیم حرفه‌ای هستیم که خدمات با کیفیت ارائه می‌دهیم.</p>
        </section>
        <section id="services">
            <h2>خدمات ما</h2>
            <ul>
                <li>طراحی وب</li>
                <li>توسعه نرم‌افزار</li>
                <li>مشاوره فنی</li>
            </ul>
        </section>
        <section id="contact">
            <h2>تماس با ما</h2>
            <form>
                <input type="text" placeholder="نام شما" required>
                <input type="email" placeholder="ایمیل شما" required>
                <textarea placeholder="پیام شما" required></textarea>
                <button type="submit">ارسال پیام</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
